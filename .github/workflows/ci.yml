name: CI Pipeline (Run Tests)
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run 'make build' (Build, Run Tests, and normal shutdown)
        run: make build

      - name: Clean up Docker resources on failure
        if: always()
        run: docker compose down -v

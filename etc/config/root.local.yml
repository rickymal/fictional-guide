bucket:
  endpoint: localhost:9000
  username: minioadmin
  password: minioadmin
broker:
  host: localhost
  username: admin
  password: admin
  queue_name: main_queue
  queue_retry: retry_queue
  queue_dlq: queue_dlq
  exchange: defaultEx
  queue_ttl_milliseconds: 10000
  force-recreate: true
storage:
  db_file: main.duckdb
app:
  source_bucket: gold
  validate_bucket: validated
  quarantine_bucket: quarantine
  query_path: infrastructure/query
  migration: migration_2025_11_10.sql

  # pode ser qualquer combinação app.* por causa da configuração do rabbitmq
  source_router: app.mauler
  retry_router: app.retry

